<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <meta name="description"
        content="A simple and effective random quote generator. Choose categories, save your favorites, and more!">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>

        <label for="categorySelect">Choose a category:</label>
        <select id="categorySelect" class="quote-select">
            <option value="inspirational">Inspirational</option>
            <option value="life">Life</option>
            <option value="love">Love</option>
            <option value="wisdom">Wisdom</option>
        </select>

        <input type="text" id="searchInput" placeholder="Search quotes..." class="quote-input"
            aria-label="Search for quotes" />
        <button id="searchButton" class="quote-button">Search</button>

        <div id="quoteDisplay" class="quote-display">Click the button to generate a quote!</div>

        <button id="quoteButton" class="quote-button">Generate Quote</button>


        <button id="favoriteButton" class="quote-button">Add to Favorites</button>
        <button id="toggleButtons" class="toggle-button" aria-label="Show more options">â–¼</button>


        <div id="additionalButtons" class="additional-buttons hidden">
            <button id="shareTwitter" class="quote-button">Share on Twitter</button>
            <button id="shareFacebook" class="quote-button">Share on Facebook</button>
            <button id="generateImage" class="quote-button">Generate Image</button>
        </div>

        <div id="stats">
            <p id="statsViewed">Quotes Viewed: 0</p>
            <p id="statsFavorited">Quotes Favorited: 0</p>
        </div>

        <div id="favoritesSection">
            <h2>Your Favorite Quotes:</h2>
            <ul id="favoritesList"></ul>
            <button id="toggleListButton" class="quote-button">Show more</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
